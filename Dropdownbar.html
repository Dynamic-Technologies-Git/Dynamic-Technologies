  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Technologies</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
    crossorigin="anonymous">
</head>
<body>
     <div class="email">
        <div class="email__content">
            <h1>Contact Us Today</h1>
            <p>Sign up now for a free consultation about any of our offered services</p>
            <div class="form__wrap">
                <form target="_blank" action="https://formsubmit.co/dynamicfreelance.co@gmail.com" method="POST">
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="email" name="email" placeholder="Enter your email" required>
                    <select id="service" class="form-control" name="message" required>
                      <option value="service">Select Service</option>
                      <option value="website">Webstie Design</option>
                      <option value="hosting">Website Hosting</option>
                      <option value="basic">Basic Marketing</option>
                      <option value="intermediate">Intermediate Marketing</option>
                      <option value="gold">Gold Marketing</option>
                      <option value="premium">Premium Marketing</option>
                      <option value="logo">Logo Design</option>
                      <option value="game">Game Design</option>
                    </select>
                    <button class="button" type="submit">Send</button>
                    <input type="hidden" name="_next" value="https://dynamic-technologies.ca/thanks.html">
               </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
